<html>
<head>
    <script src="js/lib/underscore.js" type="text/javascript"></script>
    <script src="js/lib/jquery-1.6.1.js" type="text/javascript"></script>
    <script src="js/lib/backbone.js" type="text/javascript"></script>
    <script src="js/nitpick.js" type="text/javascript"></script>
    <link href="css/nitpick.css" rel="stylesheet" />
    <style>
        .button {
            background-color:white;
            border:1px solid black;
            padding: 4px 6px;
        }
        
        #button1 { float:right; }
    </style>
</head>
<body>
<div id="button1" class="button"></div>
<p></p>
<script type="text/javascript">
$(function () {
    var MyColorPicker = ColorPicker.extend({
        onAccept: function (rgb, hex, alpha) {
            $("p").text("The currently selected color is #" + hex);
        }
    });
    $("div.button").each(function () {
        new MyColorPicker({button: $(this), r: 139, g: 82, b: 56, a: 100})
    });

});
</script>
</body>
</html>
